<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOS Dedetização - Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="login-box">
    <img src="img/logo.png" alt="Logo SOS Dedetização" class="logo">
    <h2>Login</h2>
    <form action="pages/dashboard.html" onsubmit="return login()">
      <div class="user-box">
        <input type="text" name="username" id="username" required />
        <label>Usuário</label>
      </div>
      <div class="user-box">
        <input type="password" name="password" id="password" required />
        <label>Senha</label>
      </div>
      <button type="submit">Entrar</button>
    </form>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
