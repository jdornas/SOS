
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Dedetização - Painel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="sidebar">
        <img src="img/logo.png" alt="Logo SOS" class="logo">
        <ul>
            <li class="active">Dashboard</li>
            <li>Equipes</li>
            <li>Serviços</li>
            <li>Agenda</li>
            <li>Clientes</li>
            <li>Funcionários</li>
            <li>Estoque</li>
            <li>Veículos</li>
            <li>Financeiro</li>
            <li>Garantias</li>
            <li>Sair</li>
        </ul>
    </div>
    <div class="main">
        <h1>Dashboard</h1>
        <div class="cards">
            <div class="card">Equipes Ativas: <span>5</span></div>
            <div class="card">Serviços Realizados: <span>0</span></div>
            <div class="card">Agendamentos: <span>0</span></div>
            <div class="card">Garantias a Vencer: <span>0</span></div>
            <div class="card">Taxa de Sucesso: <span>0%</span></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
